<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill text-primary fs-1 mb-3"></i>
            <h2 class="fw-bold text-primary">Create Account</h2>
            <p class="text-muted">Join our job portal community</p>
          </div>

          <div *ngIf="error" class="alert alert-danger d-flex align-items-center mb-4">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span>{{ error }}</span>
          </div>

          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">
                <i class="bi bi-person me-1"></i>Full Name
              </label>
              <input 
                [(ngModel)]="name" 
                name="name" 
                id="name"
                class="form-control form-control-lg" 
                placeholder="Enter your full name" 
                required
              >
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                <i class="bi bi-envelope me-1"></i>Email Address
              </label>
              <input 
                [(ngModel)]="email" 
                name="email" 
                id="email"
                type="email"
                class="form-control form-control-lg" 
                placeholder="Enter your email address" 
                required
              >
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">
                <i class="bi bi-lock me-1"></i>Password
              </label>
              <input 
                [(ngModel)]="password" 
                name="password" 
                id="password"
                type="password" 
                class="form-control form-control-lg" 
                placeholder="Create a strong password" 
                required
              >
            </div>

            <div class="mb-4">
              <label for="role" class="form-label fw-semibold">
                <i class="bi bi-briefcase me-1"></i>Account Type
              </label>
              <select [(ngModel)]="role" name="role" id="role" class="form-select form-select-lg">
                <option value="seeker">Job Seeker</option>
                <option value="employer">Employer</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-semibold">
              <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">
              Already have an account? 
              <a routerLink="/login" class="text-primary fw-semibold text-decoration-none">
                Sign in here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
