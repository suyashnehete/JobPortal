<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-box-arrow-in-right text-primary fs-1 mb-3"></i>
            <h2 class="fw-bold text-primary">Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <div *ngIf="error" class="alert alert-danger d-flex align-items-center mb-4">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span>{{ error }}</span>
          </div>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                <i class="bi bi-envelope me-1"></i>Email Address
              </label>
              <input 
                [(ngModel)]="email" 
                name="email" 
                id="email"
                type="email"
                placeholder="Enter your email address" 
                class="form-control form-control-lg" 
                required
              >
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                <i class="bi bi-lock me-1"></i>Password
              </label>
              <input 
                [(ngModel)]="password" 
                name="password" 
                id="password"
                type="password" 
                placeholder="Enter your password" 
                class="form-control form-control-lg" 
                required
              >
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-semibold">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">
              Don't have an account? 
              <a routerLink="/register" class="text-primary fw-semibold text-decoration-none">
                Create one here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
